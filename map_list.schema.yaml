$schema: https://json-schema.org/draft/2020-12/schema
$id: https://maps-metadata.beyondallreason.dev/latest/map_list.schema.json
title: MapList
description: List of maps with their basic metadata
type: object
collection: true
additionalProperties:
  title: MapInfo
  type: object
  properties:
    springName:
      type: string
    displayName:
      type: string
    author:
      type: string
    title:
      type: string
    description:
      type: string
    gameType:
      type: array
      items:
        title: GameType
        type: string
        enum:
          - ffa
          - 1v1
          - team
          - pve
      uniqueItems: true
      default: []
    terrain:
      type: array
      items:
        type: string
        title: TerrainType
        enum:
          # Sorting order here defined sorting order for the terrain tags on the website
          - lava
          - ice
          - acidic
          - alien
          - asteroid
          - space
          - desert
          - forests
          - grassy
          - tropical
          - swamp
          - jungle
          - wasteland
          - metal
          - industrial
          - ruins
          - sea
          - water
          - island
          - shallows
          - chokepoints
          - asymmetrical
          - flat
          - hills
      uniqueItems: true
      default: []
    playerCount:
      type: integer
    teamCount:
      type: integer
    certified:
      type: boolean
      default: false
    inPool:
      type: boolean
      default: false
    special:
      type: string
    photo:
      type: array
      items:
        $ref: "#/$defs/uploadedFile"
      minItems: 1
      maxItems: 1
    backgroundImage:
      type: array
      items:
        $ref: "#/$defs/uploadedFile"
      maxItems: 1
      default: []
    perspectiveShot:
      type: array
      items:
        $ref: "#/$defs/uploadedFile"
      maxItems: 1
      default: []
    inGameShots:
      type: array
      items:
        $ref: "#/$defs/uploadedFile"
      default: []
    mapLists:
      type: array
      items:
        type: string
      default: []
    startboxesSet:
      type: object
      collection: true
      additionalProperties:
        type: object
        title: StartboxesInfo
        properties:
          startboxes:
            type: array
            minItems: 1
            items:
              type: object
              title: Startbox
              properties:
                poly:
                  type: array
                  minItems: 2
                  maxItems: 2
                  items:
                    title: Point
                    type: object
                    properties:
                      x:
                        type: integer
                        minimum: 0
                        maximum: 200
                      y:
                        type: integer
                        minimum: 0
                        maximum: 200
                    additionalProperties: false
                    required:
                      - x
                      - y
              additionalProperties: false
              required:
                - poly
          maxPlayersPerStartbox:
            type: integer
            minimum: 1
            maximum: 16
        additionalProperties: false
        required:
          - startboxes
          - maxPlayersPerStartbox
    startPos:
      $ref: "#/$defs/startPos"
    startPosActive:
      type: boolean
      default: false
  additionalProperties: false
  required:
    - springName
    - displayName
    - author
    - gameType
    - terrain
    - playerCount
    - teamCount
    - certified
    - inPool
    - photo
    - backgroundImage
    - perspectiveShot
    - inGameShots
$defs:
  uploadedFile:
    title: UploadedFile
    type: object
    properties:
      ref:
        type: string
        $comment: Path to the file in storage bucket
      downloadURL:
        type: string
        format: uri
        $comment: URL to download the file
      name:
        type: string
        $comment: Name of the file
      type:
        type: string
        $comment: MIME type of the file
      lastModifiedTS:
        type: integer
        $comment: Timestamp of the last modification
    required:
      - ref
      - downloadURL
      - name
      - type
      - lastModifiedTS
    additionalProperties: false
  startPos:
    title: StartPosConf
    type: object
    properties:
      positions:
        type: object
        patternProperties:
          "^[a-zA-Z0-9 _.-]+$":
            type: object
            properties:
              x:
                type: integer
                minimum: 0
              y:
                type: integer
                minimum: 0
            required:
              - x
              - y
            additionalProperties: false
        additionalProperties: false
      team:
        type: array
        items:
          type: object
          title: StartPosConfTeam
          properties:
            playersPerTeam:
              type: integer
              minimum: 1
            teamCount:
              type: integer
              minimum: 1
            sides:
              type: array
              items:
                type: object
                title: StartPosConfSide
                properties:
                  starts:
                    type: array
                    items:
                      type: object
                      title: StartPosConfStart
                      properties:
                        spawnPoint:
                          type: string
                          description: References the key in positions
                        baseCenter:
                          type: string
                          description: References the key in positions
                        role:
                          type: string
                          enum:
                            - air
                            - air/front
                            - air/sea
                            - air/tech
                            - front
                            - front/sea
                            - front/tech
                            - sea
                            - sea/tech
                            - tech
                      additionalProperties: false
                      required:
                        - spawnPoint
                required:
                  - starts
                additionalProperties: false
          required:
            - playersPerTeam
            - teamCount
            - sides
          additionalProperties: false
    required:
      - positions
