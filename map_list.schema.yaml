$schema: https://json-schema.org/draft/2020-12/schema
$id: https://maps-metadata.beyondallreason.dev/latest/map_list.schema.json
title: MapList
description: List of maps with their basic metadata
type: object
additionalProperties:
  title: MapInfo
  type: object
  properties:
    springName:
      type: string
    author:
      type: string
    description:
      type: string
    gameType:
      type: array
      items:
        title: GameType
        type: string
        enum:
          - ffa
          - 1v1
          - team
          - pve
      uniqueItems: true
      default: []
    terrain:
      type: array
      items:
        type: string
        title: TerrainType
        enum:
          - water
          - hills
          - flat
      uniqueItems: true
      default: []
    playerCount:
      type: integer
    teamCount:
      type: integer
    certified:
      type: boolean
      default: false
    inPool:
      type: boolean
      default: false
    special:
      type: string
    photo:
      type: array
      items:
        $ref: '#/$defs/uploadedFile'
      minItems: 1
      maxItems: 1
  additionalProperties: false
  required:
    - springName
    - author
    - gameType
    - terrain
    - certified
    - inPool
    - photo
$defs:
  uploadedFile:
    title: UploadedFile
    type: object
    properties:
      ref:
        type: string
        $comment: Path to the file in storage bucket
      downloadURL:
        type: string
        format: uri
        $comment: URL to download the file
      name:
        type: string
        $comment: Name of the file
      type:
        type: string
        $comment: MIME type of the file
      lastModifiedTS:
        type: integer
        $comment: Timestamp of the last modification
    required:
      - ref
      - downloadURL
      - name
      - type
      - lastModifiedTS
    additionalProperties: false
